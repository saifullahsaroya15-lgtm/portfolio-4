- name: Copy Docker image to EC2
  uses: appleboy/scp-action@v1
  with:
    host: ${{ secrets.EC2_HOST }}
    username: ${{ secrets.EC2_USER }}
    key: ${{ secrets.EC2_SSH_KEY }}
    port: ${{ secrets.EC2_PORT || '22' }}
    source: "docker-image.tar"
    target: "/tmp/vivek-portfolio/docker-image.tar"

- name: Deploy Docker container on EC2
  uses: appleboy/ssh-action@v1
  with:
    host: ${{ secrets.EC2_HOST }}
    username: ${{ secrets.EC2_USER }}
    key: ${{ secrets.EC2_SSH_KEY }}
    port: ${{ secrets.EC2_PORT || '22' }}
    script: |
      set -euo pipefail
      mkdir -p /tmp/vivek-portfolio
      docker load -i /tmp/vivek-portfolio/docker-image.tar
      docker rm -f vivek-portfolio || true
      docker image prune -f
      docker run -d --name vivek-portfolio -p 3000:3000 --restart unless-stopped vivek-portfolio:latest

