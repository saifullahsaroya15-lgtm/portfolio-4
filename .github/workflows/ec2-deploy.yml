name: Deploy to EC2

on:
  push:
    branches: [master]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: docker build -t vivek-portfolio:latest .

      - name: Save Docker image artifact
        run: docker save vivek-portfolio:latest -o docker-image.tar

      - name: Upload Docker image
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: docker-image.tar

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: ${{ needs.build.result == 'success' }}

    steps:
      - name: Download Docker image
        uses: actions/download-artifact@v4
        with:
          name: docker-image

      - name: Copy bundle to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: ${{ secrets.EC2_PORT || '22' }}
          source: "docker-image.tar"
          target: "/tmp/vivek-portfolio"

      - name: Deploy on EC2
        uses: appleboy/ssh-action@v1.0.1
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: ${{ secrets.EC2_PORT || '22' }}
          script: |
            set -euo pipefail
            mkdir -p /tmp/vivek-portfolio
            cd /tmp/vivek-portfolio
            docker load -i docker-image.tar
            docker rm -f vivek-portfolio || true
            docker run -d --name vivek-portfolio \
              -p 3000:3000 \
              --restart unless-stopped \
              vivek-portfolio:latest

