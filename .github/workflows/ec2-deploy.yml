name: Deploy to EC2

on:
  push:
    branches: [master]
  workflow_dispatch:

env:
  NEXT_PUBLIC_TRACKING_ID: ${{ secrets.NEXT_PUBLIC_TRACKING_ID }}
  NEXT_PUBLIC_SERVICE_ID: ${{ secrets.NEXT_PUBLIC_SERVICE_ID }}
  NEXT_PUBLIC_TEMPLATE_ID: ${{ secrets.NEXT_PUBLIC_TEMPLATE_ID }}
  NEXT_PUBLIC_USER_ID: ${{ secrets.NEXT_PUBLIC_USER_ID }}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "yarn"

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build Next.js site
        run: yarn build

      - name: Package deployment bundle
        run: |
          tar -czf release.tar.gz .next public package.json yarn.lock

      - name: Upload deployment artifact
        uses: actions/upload-artifact@v4
        with:
          name: ec2-bundle
          path: release.tar.gz

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: ${{ needs.build.result == 'success' }}

    steps:
      - name: Download deployment artifact
        uses: actions/download-artifact@v4
        with:
          name: ec2-bundle

      - name: Copy bundle to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: ${{ secrets.EC2_PORT }}
          source: "release.tar.gz"
          target: "/tmp/vivek-portfolio"

      - name: Deploy on EC2
        uses: appleboy/ssh-action@v1.0.1
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: ${{ secrets.EC2_PORT }}
          script: |
            set -euo pipefail
            mkdir -p /tmp/vivek-portfolio
            cd /tmp/vivek-portfolio
            tar -xzf release.tar.gz
            rm -rf ${{ secrets.EC2_APP_DIR }}/.next
            rm -rf ${{ secrets.EC2_APP_DIR }}/public
            mkdir -p ${{ secrets.EC2_APP_DIR }}
            cp -r .next public package.json yarn.lock ${{ secrets.EC2_APP_DIR }}/
            cd ${{ secrets.EC2_APP_DIR }}
            yarn install --production --frozen-lockfile
            pm2 describe vivek-portfolio >/dev/null 2>&1 && pm2 restart vivek-portfolio || pm2 start "yarn start" --name vivek-portfolio
            pm2 save

